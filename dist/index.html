<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>Frontend Mentor - Interactive Rating Component</title>
</head>
<body>
    <div class="main__container">
        <div class="component">
            <div class="circle">
                <img src="/dist/images/icon-star.svg" alt="icon-star">
            </div>
            <h1>How did we do?</h1>
            <p>
                Please let us know how we did with your support request. 
                All feedback is appreciated to help us improve our offering.
            </p>
            <div class="ratings">
                <div class="ratings__rating circle">1</div>
                <div class="ratings__rating circle">2</div>
                <div class="ratings__rating circle">3</div>
                <div class="ratings__rating circle">4</div>
                <div class="ratings__rating circle">5</div>
            </div>
            <button type="button" class="component__btn">submit</button>
        </div>
    </div>
</body>
</html>
