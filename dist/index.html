<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor - Interactive Rating Component</title>
</head>
<body>
    <div class="main__container">
        <div class="component">
            <div class="ratingView">
                <div class="circle">
                    <img src="https://i.ibb.co/23FShfP/icon-star.png" alt="icon-star">
                </div>
                <h1>How did we do?</h1>
                <p>
                    Please let us know how we did with your support request. 
                    All feedback is appreciated to help us improve our offering.
                </p>
                <div class="ratings">
                    <div>
                        <input type="radio" id="1" name="rating" value="1" />
                        <label for="1">1</label>
                    </div>
                    <div>
                        <input type="radio" id="2" name="rating" value="2" />
                        <label for="2">2</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="3" name="rating" value="3" />
                        <label for="3">3</label>
                    </div>
                    <div>
                        <input type="radio" id="4" name="rating" value="4" />
                        <label for="4">4</label>
                    </div>
                    <div>
                        <input type="radio" id="5" name="rating" value="5" />
                        <label for="5">5</label>
                    </div>
                </div>
                <button type="button" class="component__btn" onclick="displayRating()">submit</button>
            </div>
        </div>
        <div class="thankyou">
            <div class="thankyou__thankyou-content">
                <img class="thankyou__img" src="https://i.ibb.co/18RHC5P/illustration-thank-you.png" alt="icon-star">
                <p class="ratingText">You selected <span id="ratingValue"></span> out of 5</p>
                <h1>Thank you!</h1>
                <p class="thankyouText">We appreciate you taking the time to give a rating.
                    If you ever need more suport, don't hesitate to get in touch!
                </p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
